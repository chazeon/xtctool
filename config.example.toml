# xtctool conversion configuration

[output]
# Output dimensions
width = 480
height = 800

# Frame format: "xth" (4-level grayscale) or "xtg" (1-bit monochrome)
format = "xth"

# Resampling method for resizing images
# Options: LANCZOS (smooth, best for photos), BOX (best for text), BICUBIC, BILINEAR, NEAREST
# BOX is recommended for text-heavy content (Typst/Markdown) - produces cleaner downsampling
# LANCZOS is better for photos and continuous-tone images
resample_method = "BOX"

# XTC metadata (only used for .xtc output)
title = ""
author = ""
publisher = ""
language = "en-US"
direction = "ltr"  # ltr (left-to-right), rtl (right-to-left), ttb (top-to-bottom)

[pdf]
# PDF rendering resolution in DPI
resolution = 144

[xth]
# XTH 4-level grayscale thresholds (0-255)
threshold1 = 85
threshold2 = 170
threshold3 = 255
invert = false
dither = true
dither_strength = 0.8

[xtg]
# XTG monochrome 1-bit threshold (0-255)
threshold = 128
invert = false
dither = true
dither_strength = 0.8

[typst]
# Typst/Markdown rendering resolution
ppi = 288

# Template for Markdown rendering
# Built-in name (e.g., "default") or file path (e.g., "./my-template.typ.jinja", "/path/to/template.typ")
# Built-in names are resolved to package templates with .typ.jinja extension
# File paths are resolved relative to current working directory
template = "default"

# Typography settings
# Good fonts for e-paper: Liberation Serif, Georgia, Linux Libertine, Noto Serif
font = "Liberation Serif"
font_size = 24
line_spacing = 0.7
justify = true
language = "en"

# Page margins (in points)
margin_left = 16
margin_right = 16
margin_top = 32
margin_bottom = 32

# Page numbers
show_page_numbers = true
page_number_style = "fraction"  # Options: "plain" (just number), "fraction" (1/10), "bar" (progress bar)
page_number_size = 12  # Font size for page numbers (in points)

# Table of contents
show_toc = false
toc_title = "Contents"
